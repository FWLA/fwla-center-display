<div class="md-chips">
  <div class="md-chip" *ngFor="let resource of operation.resources">
    <div class="md-chip-icon red">
      <div *ngIf="resource.inService; else outOfService">✓</div>
      <ng-template #outOfService>✗</ng-template>
    </div>
    {{resource.name}}
  </div>
  <div class="md-chip" *ngIf="!!operation.ambulanceCalled">
    <div class="md-chip-icon blue">✓</div>
    Rettungsdienst
  </div>
</div>
