<div class="operation-details">
  <h1 mat-header>
    <span [ngStyle]="{'color': operation.operationType == 'F' ? 'red' : 'blue'}">█</span>&nbsp;{{operation.code}}
    &mdash; {{operation.message}}
  </h1>
  <blockquote class="blockquote">
    <p *ngIf="!!operation.location && !!operation.location.street">Straße: {{operation.location.street}}</p>
    <p *ngIf="!!operation.location && !!operation.location.town">Ort: {{operation.location.town}}<span *ngIf="operation.location.district">&nbsp;-
        {{operation.location.district}}</span></p>
    <p *ngIf="!!operation.place">Einsatzort: {{operation.place}}</p>
    <app-real-estate [operation]="operation"></app-real-estate>
    <p *ngIf="!!operation.notice">Bemerkung: {{operation.notice}}</p>
  </blockquote>
</div>
